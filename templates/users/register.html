{% extends 'base.html' %}
{% load static %}

{% block title %}SoundSphere - Регистрация{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="glass-effect rounded-3 p-4">
                <div class="text-center mb-4">
                    <h2 class="mb-3">
                        <i class="fas fa-user-plus me-2"></i>Регистрация
                    </h2>
                    <p class="text-muted">Создайте аккаунт SoundSphere</p>
                </div>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя *</label>
                        <input type="text" name="username" class="form-control" id="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" name="email" class="form-control" id="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password1" class="form-label">Пароль *</label>
                        <input type="password" name="password1" class="form-control" id="password1" required>
                    </div>

                    <div class="mb-4">
                        <label for="password2" class="form-label">Подтверждение пароля *</label>
                        <input type="password" name="password2" class="form-control" id="password2" required>
                    </div>

                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i>Зарегистрироваться
                        </button>
                    </div>

                    <div class="text-center">
                        <p class="text-muted">
                            Уже есть аккаунт?
                            <a href="{% url 'login' %}" class="text-primary text-decoration-none">Войдите</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
