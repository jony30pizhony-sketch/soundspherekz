{% extends 'base.html' %}

{% block title %}SoundSphere - Вход в систему{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="glass-effect rounded-3 p-4">
                <div class="text-center mb-4">
                    <h2 class="mb-3">
                        <i class="fas fa-sign-in-alt me-2"></i>Вход в систему
                    </h2>
                    <p class="text-muted">Войдите в свой аккаунт SoundSphere</p>
                </div>

                <form method="post">
                    {% csrf_token %}

                    {% if form.errors %}
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Неверное имя пользователя или пароль.
                    </div>
                    {% endif %}

                    <div class="mb-4">
                        <label for="id_username" class="form-label">
                            <i class="fas fa-user me-2"></i>Имя пользователя
                        </label>
                        <input type="text" name="username" class="form-control form-control-lg" id="id_username" required
                               placeholder="Введите ваше имя пользователя">
                    </div>

                    <div class="mb-4">
                        <label for="id_password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Пароль
                        </label>
                        <input type="password" name="password" class="form-control form-control-lg" id="id_password" required
                               placeholder="Введите ваш пароль">
                    </div>

                    <div class="d-grid mb-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти
                        </button>
                    </div>

                    <div class="text-center">
                        <p class="text-muted">
                            Нет аккаунта?
                            <a href="{% url 'register' %}" class="text-primary text-decoration-none">Зарегистрируйтесь</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
